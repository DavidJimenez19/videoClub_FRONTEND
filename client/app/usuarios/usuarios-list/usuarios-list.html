    <!--MD DATA TABLE-->
    <md-table-container>
        <table md-table>
            <thead md-head>
                <tr md-row>
                    <th md-column>Nombres</th>
                    <th md-column>Apellidos</th>
                    <th md-column>Email</th>
                    <th md-column>Activar</th>
                    <th md-column>Acción</th>
                </tr>
            </thead>
            <tbody md-body>
                <tr md-row ng-repeat="item in vm.usuarios | limitTo:vm.query.limit:(vm.query.page - 1) * vm.query.limit">
                    <td md-cell>{{item.nombres}}</td>
                    <td md-cell>{{item.apellidos}}</td>
                    <td md-cell>{{item.email}}</td>
                    <td md-cell>
                        <md-switch ng-model="item.activo" aria-label="Switch 1" ng-change="vm.cambiarStatus(item)">
                            Switch 1: {{item.activo}}
                        </md-switch>
                    </td>
                    <td md-cell><a class="btn btn-primary" ng-click="vm.goUpdateUser(item.id)">Editar</a></td>
                </tr>
            </tbody>
        </table>
    </md-table-container>
    <md-table-pagination md-limit="vm.query.limit" md-limit-options="[5,10,15]" md-page="vm.query.page" md-total="{{vm.usuarios.length}}">

    </md-table-pagination>
    <!--/MD DATA TABLE-->
</section>
